 <div class="container">

   <div class="grid">
     <!--Life time supply calculator-->
    <div class="life-supply card">
      <a name="life-supply"></a>
     <h4 class="card-header">Supply calculator</h4>
     <div class="card-body">

         <form>
           <div class="form-group">
             <div class="row">
             <div class="col-md-6  col-xs-12">
             <label for="ageInputAge">Age</label>
             <input type="number" class="form-control" id="ageInput" aria-describedby="ageHelp" placeholder="Enter age">
             <small id="ageHelp" class="form-text text-muted">Enter whole numbers</small>
           </div>
           <div class="col-md-6 col-xs-12">
             <label for="supplyInputAge">Daily supply</label>
             <input type="number" class="form-control" id="supplyInput" aria-describedby="supplyHelp" placeholder="Enter supply">
             <small id="supplyHelp" class="form-text text-muted">Enter a number</small>
            </div>
          </div>
           </div>
           <div class="form-group">
             <label for="exampleFormControlTextarea1">Result</label>
             <textarea  disabled class="form-control" id="supplyTextarea1" rows="2"></textarea>
           </div>
           <button type="submit" class="btn btn-primary" id="supplySubmit">Submit</button>
         </form>


    </div>
   </div>
   <!-- Age calculator-->
    <div class="age-calculator card">
      <a name="age"></a>
     <h4 class= "card-header">Age calculator</h4>
      <div class="card-body">
        <div class="row">
       <div class="col-md-12 col-xs-12">
         <form>
           <div class="form-group">
             <label for="exampleInputEmail1">Birthday year</label>
             <input type="date" class="form-control" id="ageCalcAgeInput" aria-describedby="birthdayHelp" placeholder="Enter birthday year">
             <small id="birthdayHelp" class="form-text text-muted">Pleas enter only the birthday year in yyyy format.</small>
           </div>
           <div class="form-group">
             <label for="ageCalcTextarea">Result</label>
             <textarea  disabled class="form-control" id="ageTextarea1" rows="2"></textarea>
           </div>
           <button  type="submit" class="btn btn-primary" id="ageCalcSubmit">Submit</button>
         </form>
       </div>
     </div>
     </div>
   </div>
   <!--circle-area  calculator-->
    <div class="card circle-area">
      <a name="circle"></a>
     <h4 class="card-header">Circle metrics</h4>
     <div class="card-body">
       <div class="row">
       <div class="col-md-12 col-xs-12">
       <form>
         <div class="form-group">
           <label >Radius</label>
           <input type="text" class="form-control" id="radiusInput" aria-describedby="circleAreaHelp" placeholder="Enter radius in cm">
           <small id="circleAreaHelp" class="form-text text-muted"></small>
         </div>
         <div class="form-group">
           <label><input type="checkbox" name="circle" checked id="areaCheckBox"> Area</label><br>
           <label><input type="checkbox" name="circle" checked id="circumfranceCheckBox"> Circumfrence</label>
           <br>
           <label >Result</label>
           <textarea  disabled class="form-control" id="circlAreaTextarea1" rows="2"></textarea>
         </div>
         <button  type="submit" class="btn btn-primary" id="circlSubmit">Submit</button>
       </form>
     </div>
      </div>
     </div>
   </div>
   <!--temprature change calculator-->
   <div class="card temprature-change">

      <h4 class="card-header">Temprature change</h4>
      <div class="card-body">
       <div class="row">
     <div class="col-md-12 col-xs-12 ">
      <div class="local-temprature">
      </div>
       <form>
         <div class="form-group">
           <label >Temprature</label>
           <input type="text" class="form-control" id="tempratureInput" aria-describedby="tempratureHelp" placeholder="Enter temprature">
           <small id="tempratureHelp" class="form-text text-muted">Default value is local temprature in fahrenheit</small>
         </div>
         <lable><input type="radio" name="temprature" id="fahrenheit" > To fahrenheit</lable><br>
         <label><input type="radio" name="temprature" id="celsius" checked > To celsius</label>
         <div class="form-group">
           <label >Result</label>
           <textarea  disabled class="form-control" id="tempratureTextarea1" rows="2"></textarea>
         </div>


         <button  type="submit" class="btn btn-primary" id="tempratureSubmit">Change</button>
       </form>
     </div>
       </div>

    </div>
   </div>
